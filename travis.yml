sudo: required
language: java
jdk: oraclejdk8

before_install:
  - chmod +x mvnw

addons:
  sonarcloud:
  organization: "milostopolic-github"
  token: $SONAR_TOKEN

script:
  - ./mvnw clean install -DskipTests=false -B
  - mvn sonar:sonar \
  -Dsonar.projectKey=milostopolic_ISA2018Heroku \
  -Dsonar.organization=milostopolic-github \
  -Dsonar.host.url=https://sonarcloud.io \
  -Dsonar.login=dc0d323c6f6e2544a47d4f53a75731aff3e7d2a0

deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: ISA2018Heroku